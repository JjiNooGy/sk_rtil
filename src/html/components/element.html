<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />

    <link rel="stylesheet" type="text/css" href="../../css/rtil.css" />

    <script src="../../js/include.js"></script>

    <style>
      section > .clause {
        padding: 20px 0;
        font-size: 28px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <!-- headerWrap -->
      <div class="header_wrap mt_10" w3-include-html="../include/header.html"></div>
      <!-- headerWrap -->

      <main style="min-height: 800px">
        <aside w3-include-html="../include/aside.html"></aside>
        <article>
          <section>
            <p class="clause">checkbox radio</p>
            <div class="check-radio">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox">체크박스1</label>
              <input type="checkbox" id="checkbox2" />
              <label for="checkbox2">체크박스2</label>
              <input type="checkbox" id="checkbox3" />
              <label for="checkbox3">체크박스3</label>
              <input type="checkbox" id="checkbox4" />
              <label for="checkbox4">체크박스4</label>
            </div>
            <div class="check-radio">
              <input type="radio" id="radio1" name="radio1" />
              <label for="radio1">라디오1</label>
              <input type="radio" id="radio2" name="radio1" />
              <label for="radio2">라디오2</label>
              <input type="radio" id="radio3" name="radio1" />
              <label for="radio3">라디오3</label>
              <input type="radio" id="radio4" name="radio1" />
              <label for="radio4">라디오4</label>
            </div>

            <div class="check-radio col" w3-include-html="checkbox.html"></div>
            <div class="check-radio col" w3-include-html="radio.html"></div>
          </section>

          <section>
            <p class="clause">textarea</p>
            <div class="wrap-textarea">
              <div class="box-textarea md">
                <textarea placeholder="textarea."></textarea>
              </div>
              <p class="txt-cnt"><span>0</span>/500</p>
            </div>
          </section>

          <section class="">
            <p class="clause">cards</p>
            <div class="product-list">
              <div class="card-box">
                <div class="card-bullet">sdf</div>
                <div class="cards">
                  <div class="card-thum">
                    <a href=""><img src="https://via.placeholder.com/333x208" alt="상품이미지" /></a>
                  </div>
                  <div class="card-content">
                    <div class="">
                      <div class="title"><a href="">제품 이름</a></div>
                      <div class="resource-box"><span>2020년식</span><span>10,762km</span><span>경유</span></div>
                      <div class="bdg-box"><span>사고등급 A</span><span>외관등급 B</span></div>
                    </div>
                    <div class="price-box">
                      <div class="price"><span>2,196</span><em class="unit">만원</em></div>
                      <div class="sale">40% 할인</div>
                    </div>
                  </div>
                </div>
                <div class="btn-box"><button class="primary">비교하기</button><button class="">상담하기</button></div>
              </div>
              <div class="card-box" w3-include-html="card1.html"></div>
              <div class="card-box" w3-include-html="card1.html"></div>
              <div class="card-box r-colm" w3-include-html="card1.html"></div>
              <div class="card-box r-colm" w3-include-html="card1.html"></div>
              <div class="card-box r-colm" w3-include-html="card1.html"></div>
              <div class="card-box" w3-include-html="card1.html"></div>
              <div class="card-box" w3-include-html="card1.html"></div>
              <div class="card-box" w3-include-html="card1.html"></div>
              <div class="card-box" w3-include-html="card1.html"></div>
              <div class="card-box" w3-include-html="card1.html"></div>
            </div>
          </section>

          <section>
            <p class="clause">review</p>
            <div class="review-wrap">
              <div class="review-box" w3-include-html="review.html"></div>
              <div class="review-box" w3-include-html="review.html"></div>
              <div class="review-box" w3-include-html="review.html"></div>
              <div class="review-box" w3-include-html="review.html"></div>
              <div class="review-box" w3-include-html="review.html"></div>
              <div class="review-box" w3-include-html="review.html"></div>
            </div>
          </section>
        </article>

        <!-- quick -->
        <article class="quick" w3-include-html="../include/quick.html"></article>
        <!-- //quick -->
      </main>

      <!-- footer -->
      <footer w3-include-html="../include/footer.html"></footer>
      <!-- //footer -->
    </div>
  </body>

  <script>
    includeHTML();
  </script>
</html>
